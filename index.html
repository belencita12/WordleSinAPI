<!DOCTYPE html>
<html>
  <head>
    <title>Wordle PPY</title>
        <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Wordle PPY</h1>
    <input type="text" id="guess-input" onkeydown="return /[a-zA-Z]/i.test(event.key)">
    <button id="guess-button">Intentar</button>
    <button id="reload-button" onclick="location.reload()">Recargar</button>
    <div id="grid">  
    </div>
    <p id="guesses">
  </body>
</html>
